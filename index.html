<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <h2 class="card_header">Credit Card Details</h2>
        <form class="card__form" action="">
            <label class="top-input">
                Card Number
                <input type="number" id="card-number" placeholder="1234 5678 9012 3456">
            </label>

            <label class="top-input">
                Name On Card
                <input type="text" id="username" placeholder="Name Surname">
            </label>

            <div class="card__form_date">
                <div class="card__form_date_label_wrapper">
                    <label for="day">Expiry Date</label>
                    <label for="cvv">CVV/CVN</label>
                </div>
                <div class="card__form_date_inputs">
                    <input type="number" name="day" min="0" max="31" placeholder="22">
                    <input type="number" name="year" min="2000" max="2023" placeholder="2023">
                    <input type="number" name="cvv" min="000" max="999" placeholder="***">
                </div>
            </div>
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
