<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <input onchange="getUserInfo(event)" type="text" id="surname" placeholder="Surname">
        <input onchange="getUserInfo(event)" type="text" id="name" placeholder="Name">
        <input onchange="getUserInfo(event)" type="text" id="middle_name" placeholder="Middle name">
    </form>
    <div id="output" >
        <span id="output__surname"></span>
        <span id="output__name"></span>
        <span id="output__middle_name"></span>
    </div>

    <section id="posts" class="person">
        <div class="person__card">
            <div class="person__card_initials"></div>
            <p class="person__card_comments"></p>
            <button>Show posts</button>
        </div>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
